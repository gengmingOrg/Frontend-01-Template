<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<style media="screen">
  .cell {
    display: inline-block;
    width: 6px;
    height: 6px;
    background-color: gray;
    border-bottom: solid 1px white;
    border-right: solid 1px white;
    vertical-align: middle;
  }

  #container {
    display: flex;
    flex-wrap: wrap;
    width: 701px;
  }
</style>

<body>
  <div id="container"></div>
  <button onclick="localStorage.map = JSON.stringify(map)">save</button>
  <button onclick="localStorage.map = ''">delete</button>
</body>
<script type="text/javascript">
  var map
  let container = document.getElementById("container");

  function draw() {
    map = localStorage.map ? JSON.parse(localStorage.map) : new Array(10000).fill(0);

    for (let i = 0; i < 100; i++) {
      for (let j = 0; j < 100; j++) {
        let cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener('click', e => {
          console.log(i,j);
        })
        cell.addEventListener('mouseover', e => {
          if (mouse) {
            if (!clear) {
              cell.style.backgroundColor = 'black';
              map[i * 100 + j] = 1
            } else {
              cell.style.backgroundColor = '';
              map[i * 100 + j] = 0
            }

          }
        })
        if (map[i * 100 + j] == 1) {
          cell.style.backgroundColor = 'black';
        }
        container.appendChild(cell);
      }
    }

    let mouse = false
    let clear = false
    document.addEventListener('mousedown', e => {
      mouse = true
      clear = (e.which === 3);
    })
    document.addEventListener('mouseup', () => mouse = false)

    document.addEventListener('contextmenu', e => e.preventDefault())
  }
  draw()
  async function sleep(dely) {
    return new Promise((resolve, reject) => {
      setTimeout(function() {
        resolve()
      }, dely);
    })
  }
  // 寻找路径
  async function findPath(map, start, end) {
    let queue = [start]
    map = map.slice()
    container.children[end[1] * 100 + end[0]].style.backgroundColor = 'red';
    async function insert([x, y], pre) {
      if (map[100 * y + x] !== 0) return


      if (x < 0 || y < 0 || y >= 100 || x >= 100) return

      if (map[100 * (y - 1) + x] === 1 && map[100 * y + x - 1] === 1
          && pre[0] == x - 1 && pre[1] == y-1) return
      if (map[100 * (y + 1) + x] === 1 && map[100 * y + x - 1] === 1
            && pre[0] == x - 1  && pre[1] == y + 1 ) return

      if (map[100 *(y-1)+ x] === 1  && map[100 * y + x + 1] === 1
          && pre[0] == x + 1 && pre[1] == y - 1) return
      if (map[100 * (y + 1) + x] === 1 && map[100 * y + x + 1] === 1
            && pre[0] == x + 1  && pre[1] == y + 1 ) return

      map[100 * y + x] = pre
      container.children[y * 100 + x].style.backgroundColor = 'green';
      await sleep(1)
      queue.push([x, y])
    }
    while (queue.length) {
      let [x, y] = queue.shift()
      if (x === end[0] && y === end[1]) {
        let path = []
        while (x != start[0] || y != start[1]) {
          path.push([x, y])
          container.children[y * 100 + x].style.backgroundColor = 'pink';
          [x, y] = map[y * 100 + x]
        }
        return path
      }
      let pre = [x, y]
      await insert([x - 1, y], pre)
      await insert([x + 1, y], pre)
      await insert([x, y - 1], pre)
      await insert([x, y + 1], pre)

      await insert([x - 1, y - 1], pre)
      await insert([x + 1, y + 1], pre)
      await insert([x + 1, y - 1], pre)
      await insert([x - 1, y + 1], pre)
    }
    return
  }
</script>

</html>
